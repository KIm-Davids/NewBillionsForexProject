name: Deploy Next.js to Hostinger

on:
  push:
    branches:
      - main  # Triggers when you push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Uses GitHub-hosted Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'  # Set Node.js version to 16.x or later

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Export the static site
        run: npm run export

      - name: Upload files via FTP to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          ftp-port: ${{ secrets.FTP_PORT }}
          local-dir: ./out  # Folder containing static export files
          remote-dir: /public_html  # Where to upload on your Hostinger server
